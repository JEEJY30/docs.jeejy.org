# Fix Hugo Theme Configuration

## Option 1: Use Traditional Theme Installation (Recommended)

If you already have the Ananke theme in your `themes/` directory, update your `hugo.toml`:

```toml
baseURL = 'https://docs.jeejy.org'
languageCode = 'en-us'
title = 'JEEJY - Blog & Learning Hub'
theme = 'ananke'
pygmentsCodeFences = true
pygmentsStyle = "github"

[pagination]
  pagerSize = 10

[menu]
  [[menu.main]]
    name = "Home"
    url = "/"
    weight = 1
