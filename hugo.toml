## Option 3: GitHub Actions Fix

If you're using GitHub Actions, add this step before building:

```yaml
- name: Setup Hugo modules
  run: |
    hugo mod init github.com/JEEJY30/docs.jeejy.org
    hugo mod get github.com/theNewDynamic/gohugo-theme-ananke
```

## Quick Fix for Your Current Setup

Based on your error, the simplest fix is **Option 1**. Just update your `hugo.toml` to remove the `[module]` section:

1. **Remove these lines** from your `hugo.toml`:
   ```toml
   [module]
     [[module.imports]]
       path = "github.com/theNewDynamic/gohugo-theme-ananke"
   ```

2. **Keep the line** `theme = 'ananke'`

3. **Make sure** you have the Ananke theme in your `themes/ananke/` directory

