  description = "Personal blog and learning materials"
  favicon = "favicon.ico"
  site_logo = ""
  background_color_class = "bg-black"
  featured_image = "/images/hero-bg.jpg"
  recent_posts_number = 3
  custom_css = ["css/custom.css"]
  custom_js = ["js/main.js"]
  reading_time = true
  share_buttons = true
  toc = true
  
  [[params.social]]
    name = "GitHub"
    url = "https://github.com/JEEJY30"
  [[params.social]]
    name = "Twitter"
    url = "https://twitter.com/yourusername"
  [[params.social]]
    name = "LinkedIn"
    url = "https://linkedin.com/in/yourusername"

  [params.social_share]
    twitter = true
    linkedin = true
    facebook = true
```

**Note:** Removed the `[module]` section entirely.

## Option 2: Fix Hugo Modules (Advanced)

If you want to use Hugo modules, you need to initialize your site as a module first:

### Step 1: Initialize Hugo Module
```bash
# In your project root
hugo mod init github.com/JEEJY30/docs.jeejy.org
```

