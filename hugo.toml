baseURL = 'https://docs.jeejy.org'
languageCode = 'en-us'
title = 'JEEJY - Blog & Learning Hub'
theme = 'ananke'
pygmentsCodeFences = true
pygmentsStyle = "github"

[pagination]
  pagerSize = 10

[menu]
  [[menu.main]]
    name = "Home"
    url = "/"
    weight = 1
  [[menu.main]]
    name = "Blog"
    url = "/posts/"
    weight = 2
  [[menu.main]]
    name = "Learning"
    url = "/learning/"
    weight = 3
  [[menu.main]]
    name = "About"
    url = "/about/"
    weight = 4
  [[menu.main]]
    name = "Contact"
    url = "/contact/"
    weight = 5

[taxonomies]
  tag = "tags"
  category = "categories"
  series = "series"
  topic = "topics"

[params]
  author = "JEEJY"
  description = "Personal blog and learning materials"
  favicon = "favicon.ico"
  site_logo = ""
  background_color_class = "bg-black"
  featured_image = "/images/hero-bg.jpg"
  recent_posts_number = 3
  custom_css = ["assets/css/custom.css"]
  custom_js = ["assets/js/main.js"]
  reading_time = true
  share_buttons = true
  toc = true
  
  [[params.social]]
    name = "GitHub"
    url = "https://github.com/JEEJY30"
  [[params.social]]
    name = "Twitter"
    url = "https://twitter.com/yourusername"
  [[params.social]]
    name = "LinkedIn"
    url = "https://linkedin.com/in/yourusername"

  [params.social_share]
    twitter = true
    linkedin = true
    facebook = true

[module]
  [[module.imports]]
    path = "github.com/theNewDynamic/gohugo-theme-ananke"